<div class="container">
    <p><strong>Thông tin về câu hỏi: (có <sup>(*)</sup> là bắt buộc)</strong></p>
    <form id="add-form" method="POST">
        <div class="form-group">
            <label for="quest">Câu hỏi:<sup>(*)</sup> </label>
            <textarea class="form-control" id="quest" name="quest" placeholder="Câu hỏi"></textarea>
        </div>
        <div class="form-group">
            <label for="answer">Đáp án:<sup>(*)</sup> </label>
            <textarea class="form-control" id="answer" name="answer" placeholder="Đáp án"></textarea>
        </div>
        <div class="form-group">
            <label>Trận đấu:<sup>(*)</sup> </label> 
            <br />
            <div class="form-check-inline">
                <label class="form-check-label" for="week"> <input type="radio" class="form-check-input" value="week" id="week" name="match" required> Tuần </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="month"> <input type="radio" class="form-check-input" value="month" id="month" name="match" required> Tháng </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="quarter"> <input type="radio" class="form-check-input" value="quarter" id="quarter" name="match" required> Quý </label>
            </div>
            <div class="form-check-inline">
                <input type="text" class="form-control" id="match_code" name="match_code" aria-describedby="match_code" placeholder="Mã trận" required>
            </div>
        </div>
        <div class="form-group">
            <label>Số điểm:<sup>(*)</sup> </label> 
            <br />
            <div class="form-check-inline">
                <label class="form-check-label" for="ten"> <input type="radio" class="form-check-input" value="10" id="ten" name="point" required> 10 </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="twenty"> <input type="radio" class="form-check-input" value="20" id="twenty" name="point" required> 20 </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="thirty"> <input type="radio" class="form-check-input" value="30" id="thirty" name="point" required> 30 </label>
            </div>
        </div>
        <div class="form-group">
            <label>Lĩnh vực:<sup>(*)</sup> </label> 
            <br />
            <div class="form-check-inline">
                <label class="form-check-label" for="math"> <input type="checkbox" class="form-check-input" value="math" id="math" name="field" required> Toán </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="physics"> <input type="checkbox" class="form-check-input" value="physics" id="physics" name="field" required> Lý </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="chemistry"> <input type="checkbox" class="form-check-input" value="chemistry" id="chemistry" name="field" required> Hóa </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="biology"> <input type="checkbox" class="form-check-input" value="biology" id="biology" name="field" required> Sinh </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="literature"> <input type="checkbox" class="form-check-input" value="literature" id="literature" name="field" required> Văn </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="history"> <input type="checkbox" class="form-check-input" value="history" id="history" name="field" required> Sử </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="geography"> <input type="checkbox" class="form-check-input" value="geography" id="geography" name="field" required> Địa </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="english"> <input type="checkbox" class="form-check-input" value="english" id="english" name="field" required> Anh văn </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="other"> <input type="checkbox" class="form-check-input" value="other" id="other" name="field" required> Lĩnh vực khác </label>
            </div>
        </div>
        <div class="form-group">
            <label>Lớp:<sup>(*)</sup> </label> 
            <br />
            <div class="form-check-inline">
                <label class="form-check-label" for="grade_9"> <input type="radio" class="form-check-input" value="9" id="grade_9" name="grade" required> 6 - 9 </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="grade_10"> <input type="radio" class="form-check-input" value="10" id="grade_10" name="grade" required> 10 </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="grade_11"> <input type="radio" class="form-check-input" value="11" id="grade_11" name="grade" required> 11 </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="grade_12"> <input type="radio" class="form-check-input" value="12" id="grade_12" name="grade" required> 12 </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="grade_13"> <input type="radio" class="form-check-input" value="13" id="grade_13" name="grade" required> Ngoài sách </label>
            </div>
        </div>
        <div class="form-group">
            <label>Các yếu tố khác: </label> 
            <br />
            <div class="form-check-inline">
                <label class="form-check-label" for="calculating"> 
                    <input type="checkbox" class="form-check-input" value="calculating" id="calculating" name="others"> 
                    Tính toán 
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="video"> 
                    <input type="checkbox" class="form-check-input" value="video" id="video" name="others"> 
                    Video
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="notice">Ghi chú: </label>
            <textarea class="form-control" id="notice" name="notice" placeholder="Ghi chú"></textarea>
        </div>
        <!--<div class="form-group">
            <button id="button_submit" style="width: 100%" class="btn btn-success" >
                Thêm
            </button>
        </div> -->
    </form>
</div>
